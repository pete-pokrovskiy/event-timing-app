<div class="row justify-content-center">
  <div class="col-md-3 col-sm-4 col-xs-5">
    <form [formGroup]="loginForm" novalidate >
      <div class="form-group">
        <label>Логин</label>
        <input type="text" class="form-control" formControlName="login"  [ngClass]="{'is-invalid' : login.invalid && login.touched}" />
      </div>
      <div class="form-group">
        <label class="col-form-label">Пароль</label>
        <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid' : password.invalid && password.touched}"/>
      </div>
      <button class="btn btn-primary" type="button" (click)="signIn()">
          <span class="spinner-border spinner-border-sm" *ngIf="inProgress"></span>
          Войти</button>
    </form>
  </div>
</div>
