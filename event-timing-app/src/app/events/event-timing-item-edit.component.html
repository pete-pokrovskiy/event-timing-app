<div>
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="crossClickCloseDialog()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container-fluid">

<form [formGroup]="eventTimingItemForm">
        <div class="form-group">
                <label>Хронометраж</label>
                <ngb-timepicker formControlName="duration" [seconds]="true" [ngClass]="{'is-invalid' : duration.invalid && duration.touched}"></ngb-timepicker>
                <div class="small form-text text-danger" *ngIf="duration.invalid && duration.touched">
                        <div *ngIf="duration.errors['required']">Заполните поле</div>
                      </div>
            </div>
        <div class="form-group">
            <label>Артист</label>
            <input class="form-control" type="text" formControlName="artist"
                [ngClass]="{'is-invalid' : artist.invalid && artist.touched}" />
        </div>
        <div class="form-group">
                <label>Песня/номер/действие</label>
                <input class="form-control" type="text" formControlName="song"/>
            </div>
        <button type="submit" class="btn btn-secondary" (click)="cancel()">Отмена</button>
        <button type="submit" class="btn btn-primary" (click)="create()">Добавить</button>
    </form>

        </div>
    </div>
    <div class="modal-footer">
    </div>
</div>
