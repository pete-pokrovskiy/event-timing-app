<div class="row">
<div class="col">
    <h4>
        {{title}}
    </h4>
</div>
<div class="col text-right">
    <a [routerLink]="['/events']" [queryParams]="{ showAll: 'false'}">
        К списку
    </a>
</div>
</div>

<form [formGroup]="eventBasePropertiesForm">
    <div class="form-group">
        <label>Название</label>
        <input class="form-control" type="text" formControlName="name" [ngClass]="{'is-invalid' : name.invalid && name.touched}"/>
    </div>
    <div class="form-group">
        <label>Описание</label>
        <textarea class="form-control" rows="3" formControlName="description" wrap="hard" placeholder="Опишите предстоящее событие" style="resize: none"></textarea>
    </div>
    <div class="form-group">
        <label>Дата</label>
        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="date" ngbDatepicker
                #d="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Время начала</label>
        <ngb-timepicker formControlName="startTime"></ngb-timepicker>
    </div>

    <button type="submit" class="btn btn-primary" (click)="create()">Создать</button>
</form>
