<div class="row justify-content-center">
  <div class="col-md-3 col-sm-4 col-xs-5">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label>Логин</label>
        <input type="text" class="form-control" formControlName="loginValue"  [ngClass]="{'is-invalid' : loginValue.invalid && loginValue.touched}" />
      </div>
      <div class="form-group">
        <label class="col-form-label">Пароль</label>
        <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid' : password.invalid && password.touched}"/>
      </div>
      <button class="btn btn-primary" type="button" (click)="login()">Войти</button>
    </form>
    <div>
      {{ loginForm.value | json}}
    </div>
  </div>
</div>
